<!-- display categories available -->
{%macro displayCategoryList(category_list)%}

  {% for category in category_list%}
  <div id="pitch-category" class="container-fluid col-xs-12 col-sm-12 col-md-12 col-lg-12 pitch-card text-center">
    <h2><a href="/categories/{{category.id}}"> {{ category.name }} </a></h2>
    <h3><small>{{category.description}}</small></h3>
  </div>

  {%endfor%}

{%endmacro%}

<!-- show pitches -->
{%macro displayPitchesList(Pitch_list)%}
